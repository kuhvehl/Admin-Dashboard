<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img src="./img/magnify.svg" alt="search">
                <input type="search">
            </div>
            <div class="user-info">
                <img src="./img/bell-ring-outline.svg" alt="bell">
                <img src="./img/dolphin.svg" alt="dolphin">
                <h3>Morgan Oakley</h3>
            </div>
            <div class="greeting">
                <img src="./img/dolphin.svg" alt="dolphin">
                <div>
                    Hi there,
                    <h2>Morgan Oakley</h2>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="./img/home.svg" alt="logo">
                Logo
            </div>
            <div class="navigation">
                <ul>
                    <li>
                        <img src="./img/home.svg" alt="home">
                        Home
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="profile">
                        Profile
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="messages">
                        Messages
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="history">
                        History
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="tasks">
                        Tasks
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="communities">
                        Communities
                    </li>
                </ul>
                <ul>
                    <li>
                        <img src="./img/home.svg" alt="settings">
                        Settings
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="support">
                        Support
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="privacy">
                        Privacy
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">main</div>
    </div>
</body>
</html>

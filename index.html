<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-1">Header 1</div>
            <div class="header-2">Header 2</div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="./img/home.svg" alt="logo">
                Logo
            </div>
            <div class="navigation">
                <ul>
                    <li>
                        <img src="./img/home.svg" alt="home">
                        Home
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="profile">
                        Profile
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="messages">
                        Messages
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="history">
                        History
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="tasks">
                        Tasks
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="communities">
                        Communities
                    </li>
                </ul>
                <ul>
                    <li>
                        <img src="./img/home.svg" alt="settings">
                        Settings
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="support">
                        Support
                    </li>
                    <li>
                        <img src="./img/home.svg" alt="privacy">
                        Privacy
                    </li>
                </ul>
            </div>

        <div class="main-content">main</div>
    </div>
